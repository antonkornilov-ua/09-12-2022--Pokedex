<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">

    <script defer src="/js/app.js"></script>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <img src="#" alt="pokemon-Shiny" class="pokemon_image shiny_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev"> &lt; Prev </button>
            <button class="button btn-next">Next &gt; </button>
        </div>
        <div class="buttons_more">
                <button class="button shiny"> Shiny </button>
        </div>

        <img src="/img/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

</body>
</html>
